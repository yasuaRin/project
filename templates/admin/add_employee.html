<!-- templates/admin/add_employee.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Employee</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

  <h1>‚ûï Add New Employee</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="employee-form">
    
    <div class="form-group">
      <label for="employee_id">Employee ID:</label>
      <input type="number" name="employee_id" id="employee_id" required>
    </div>

    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" id="first_name" required>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" id="last_name" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="start_date">Start Date (YYYY-MM-DD):</label>
      <input type="date" name="start_date" id="start_date">
    </div>

    <div class="form-group">
      <label for="years">Years of Experience:</label>
      <input type="number" name="years" id="years">
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" name="department" id="department">
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" name="country" id="country">
    </div>

    <div class="form-group">
      <label for="monthly_salary">Monthly Salary (USD):</label>
      <input type="number" step="any" name="monthly_salary" id="monthly_salary">
    </div>

    <div class="form-group">
      <label for="annual_salary">Annual Salary (USD):</label>
      <input type="number" step="any" name="annual_salary" id="annual_salary">
    </div>

    <div class="form-group">
      <label for="job_rate">Job Rate:</label>
      <input type="number" step="any" name="job_rate" id="job_rate">
    </div>

    <div class="form-group">
      <label for="sick_leave">Sick Leave:</label>
      <input type="number" name="sick_leave" id="sick_leave">
    </div>

    <div class="form-group">
      <label for="unpaid_leaves">Unpaid Leaves:</label>
      <input type="number" name="unpaid_leaves" id="unpaid_leaves">
    </div>

    <div class="form-group">
      <label for="overtime_hours">Overtime Hours:</label>
      <input type="number" step="any" name="overtime_hours" id="overtime_hours">
    </div>

    <div class="form-actions">
      <button type="submit" class="button save-button">üíæ Save Employee</button>
      <a href="/admin/dashboard" class="button back-button">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>

  </form>

</div>

</body>
</html>
